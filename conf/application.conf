appName = business-matching

application.global = config.BusinessMatchingGlobal

application.router = prod.Routes

application.session.httpOnly = false
application.session.secure = false

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.BusinessLookupController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      confidenceLevel = 50
    }
  }
  controllers.SaBusinessLookupController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      confidenceLevel = 50
    }
  }
  controllers.AgentBusinessLookupController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      account = "agent"
      agentRole = "assistant"
      confidenceLevel = 50
    }
  }
}

logger.root = ERROR
logger.play = INFO
logger.application = DEBUG

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

# Microservice specific config
txmonitoring {
  enabled = true
  traceRequests = true
}

auditing {
  enabled = true
  traceRequests = true

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    timeout = 5 seconds

    delay-response = 2 seconds

    protocol = http

    auth {
      host = localhost
      port = 8500
    }

    datastream {
      host = localhost
      port = 8100
    }

    etmp-hod {
      host = localhost
      port = 9926
      environment = ""
      authorization-token = ""
    }
  }
}
