include "backend.conf"

appName = business-matching

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

play.modules.enabled += "module.ServiceBindings"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.BusinessLookupController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      confidenceLevel = 50
    }
  }
  controllers.SaBusinessLookupController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      confidenceLevel = 50
    }
  }
  controllers.AgentBusinessLookupController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      account = "agent"
      agentRole = "assistant"
      confidenceLevel = 50
    }
  }
}

metrics.enabled = true

txmonitoring {
  enabled = true
  traceRequests = true
}

microservice {

  services {
    timeout = 5 seconds

    delay-response = 2 seconds

    protocol = http

    auth {
      host = localhost
      port = 8500
    }

    datastream {
      host = localhost
      port = 8100
    }

    etmp-hod {
      host = "127.0.0.1"
      port = 9926
      environment = ""
      authorization-token = ""
    }
  }

}
